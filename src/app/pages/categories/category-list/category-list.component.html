<app-bread-crumb></app-bread-crumb>

<app-page-header pageTitle="Categorias" buttonLink="new" buttonClass="btn-success" buttonText="+ Nova categoria">
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{ category.name }}</strong> <br>
        <small>{{ category.description }}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" routerLinkActive="router-link-active"
          class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(category.id)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
