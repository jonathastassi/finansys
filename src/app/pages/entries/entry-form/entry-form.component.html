<app-bread-crumb [pageTitle]="pageTitle"></app-bread-crumb>

<app-page-header [pageTitle]="pageTitle" buttonLink="/entries" buttonClass="btn-light" buttonText="Voltar">
</app-page-header>

<form [formGroup]="resourceForm" (ngSubmit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o lançamento
    </div>

    <div class="card-body">
      <div class="form-row">

        <div class="form-group col-md-2">
          <label for="type">Tipo</label>
          <select name="type" id="type" formControlName="type" class="form-control">
            <option *ngFor="let type of types" [ngValue]="type.value">{{ type.text }}</option>
          </select>
          <div class="text-danger" *ngIf="resourceForm.get('type').invalid && resourceForm.get('type').touched">
            <div *ngIf="resourceForm.get('name').errors?.required">Campo obrigatório</div>
          </div>
        </div>

        <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors?.required">Campo obrigatório</div>
            <div *ngIf="resourceForm.get('name').errors?.minlength">Deve ter no mínimo 2 caracteres</div>
          </div>
        </div>

        <div class="form-group col-md-3">
          <label for="amount">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input [imask]="imaskconfig" type="text" class="form-control text-right" id="amount"
              formControlName="amount">
          </div>
        </div>

        <div class="form-group col-md-2">
          <label for="date">Data</label>
          <p-calendar id="date" inputStyleClass="form-control" dateFormat="dd/mm/yy" formControlName="date"
            dataType="string" [locale]="ptBr" showButtonBar="true">
          </p-calendar>
          <div class="text-danger" *ngIf="resourceForm.get('date').invalid && resourceForm.get('date').touched">
            <div *ngIf="resourceForm.get('date').errors?.required">Campo obrigatório</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="paid">Pago</label>
          <div class="btn-group">
            <label [class.active]="resourceForm.get('paid').value == true"
              (click)="resourceForm.get('paid').setValue(true)" class="btn btn-outline-info">Pago</label>
            <label [class.active]="resourceForm.get('paid').value == false"
              (click)="resourceForm.get('paid').setValue(false)" class="btn btn-outline-info">Pendente</label>
          </div>
          <div class="text-danger" *ngIf="resourceForm.get('paid').invalid && resourceForm.get('paid').touched">
            <div *ngIf="resourceForm.get('paid').errors?.required">Campo obrigatório</div>
          </div>
        </div>

        <div class="form-group col-md-5">
          <label for="categoryId">Categoria</label>
          <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
            <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
          </select>
          <div class="text-danger"
            *ngIf="resourceForm.get('categoryId').invalid && resourceForm.get('categoryId').touched">
            <div *ngIf="resourceForm.get('categoryId').errors?.required">Campo obrigatório</div>
          </div>
        </div>

        <div class="form-group col-md-5">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor</strong>
    <ul>
      <li *ngFor="let item of serverErrorMessages">{{ item }}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit"
    class="btn btn-primary btn-lg float-right mt-3">
    Salvar
  </button>

</form>
